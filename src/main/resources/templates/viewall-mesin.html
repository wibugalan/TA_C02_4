<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8">
    <title> SI-BUSINESS </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<style>
    .judul {
        color: #0D0603;
        font-weight:800;
    }

    thead {
        background-color: #91684A;
        color: white;
        white-space: nowrap
    }

    .primary-button {
        background-color: #91684A;
        color: white;
    }

    .secondary-button {
        background-color: #FFDF91;
        color: black;
    }
    .atas {
        margin-top: 32px;
    }
    .fa {
        margin-right: 5px;
    }
    table tr th {
        width: 140px;

    }
</style>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container atas">
    <h2 class="judul">Daftar Seluruh Mesin</h2>

        <table class="table">
            <thead>
            <tr>
                <th>Id Mesin </th>
                <th>Nama</th>
                <th>Kategori</th>
                <th>Tanggal Dibuat</th>
                <th>Kapasitas Mesin</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="mesin : ${listMesin}">
                <td th:text="${mesin.idMesin}"></td>
                <td th:text="${mesin.nama}"></td>
<!--                <td th:text="${mesin.idKategori}"></td>-->
                <td th:if="${mesin.idKategori} ==1">BUKU</td>
                <td th:if="${mesin.idKategori} ==2">DAPUR</td>
                <td th:if="${mesin.idKategori} ==3">MAKANAN & MINUMAN</td>
                <td th:if="${mesin.idKategori} ==4">ELEKTRONIK</td>
                <td th:if="${mesin.idKategori} ==5">FASHION</td>
                <td th:if="${mesin.idKategori} ==6">KECANTIKAN & PERAWATAN DIRI</td>
                <td th:if="${mesin.idKategori} ==7">FILM & MUSIK</td>
                <td th:if="${mesin.idKategori} ==8">GAMING</td>
                <td th:if="${mesin.idKategori} ==9">GADGET</td>
                <td th:if="${mesin.idKategori} ==10">KESEHATAN</td>
                <td th:if="${mesin.idKategori} ==11">RUMAH TANGGA</td>
                <td th:if="${mesin.idKategori} ==12">FURNITURE</td>
                <td th:if="${mesin.idKategori} ==13">ALAT & PERANGKAT KERAS</td>
                <td th:if="${mesin.idKategori} ==14">WEDDING</td>
                <td th:text="${mesin.tanggalDibuat}"></td>
                <td th:text="${mesin.kapasitas}"></td>
<!--                end-->
            </tr>
            </tbody>
        </table>

</div>
</body>

</html>
