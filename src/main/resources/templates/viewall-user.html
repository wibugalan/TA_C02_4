<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title> SI-BUSINESS </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <h2>Daftar Seluruh User</h2>
    <br>
    <a th:href="@{/user/add}" class="mx-2 btn btn-outline-warning">Tambah User Baru</a>
    <div th:if="*{listUser.size() != 0}">
        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${listUser}">
                <td th:text="${user.uuid}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.role.role_name}"></td>
                <td>
<!--                    <a class="btn btn-sm btn-primary"  th:href="@{/user/delete/} + ${user.username}">Delete</a>-->
                </td>


            </tr>
            </tbody>
        </table>

    </div>


    <a class="btn btn-primary" href="/">Home</a>
</div>

</body>

</html>
